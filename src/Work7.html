<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Work7</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
</head>
<body>
	<div ng-app="myApp" ng-controller="myCtrl">
		<ul>
		  <li ng-repeat="(course, passed) in courses">
			<input type="checkbox" ng-model="courses[course]" ng-checked="passed"> {{ course }}
		  </li>
		</ul>
	  </div>
	  
	<script src="./Work7.js"></script>
</body>
</html>
